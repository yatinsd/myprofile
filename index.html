<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <title>Resume</title>
    <link rel="stylesheet" href="./assets/css/resume.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="sideNav">
      <a class="navbar-brand" href="#page-top">
        <span class="d-block d-lg-none">Karan Jain</span>
        <span class="d-none d-lg-block">
          <img
            src="./assets/img/karan.jpg"
            class="img-fluid img-profile rounded-circle"
            alt="my profile pic"
          />
        </span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#experience">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#education">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#interests">Interests</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container-fluid">
      <section
        class="resume-section p-3 p-lg-5"
        id="about"
        data-component="about"
      ></section>

      <hr class="mb-0" />

      <section
        class="resume-section p-3 p-lg-5"
        id="experience"
        data-component="experience"
      ></section>

      <hr class="mb-0" />

      <section
        class="resume-section p-3 p-lg-5"
        id="education"
        data-component="education"
      ></section>

      <hr class="mb-0" />

      <section
        class="resume-section p-3 p-lg-5"
        id="skills"
        data-component="skills"
      ></section>

      <hr class="mb-0" />

      <section
        class="resume-section p-3 p-lg-5"
        id="interests"
        data-component="interests"
      ></section>
    </main>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
